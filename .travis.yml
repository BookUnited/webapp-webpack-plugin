language: node_js
node_js:
- '4'
- '5'
- '6'
- '7'
- '8'
- node

os:
- linux
- osx

git:
  depth: 1

env:
  global:
    secure: 

before_install:
  # package-lock.json was introduced in npm@5
- '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest'
- npm install -g greenkeeper-lockfile@1

before_script:
- greenkeeper-lockfile-update

script:
- npm test

after_script:
- greenkeeper-lockfile-upload
